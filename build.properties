# Portapps
core.dir = ../portapps

# App
app = nextcloud
app.name = Nextcloud
app.type = archive
app.version = 3.1.0
app.release = 11
app.homepage = https://nextcloud.com

# Portable app
papp.id = ${app}-portable
papp.guid = {DD41A369-F77B-4642-8CDA-3F837C97EF60}
